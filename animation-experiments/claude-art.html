<!--
RECONSTRUCTED PROMPT:
Create an abstract CSS animation that represents an AI's inner landscape or thought processes. The animation should be purely CSS-based (no Three.js) and include:
- Floating circular "thought bubbles" that emerge, scale, and fade with rotation
- Connection lines that appear and disappear between thoughts
- Floating words related to AI consciousness: curiosity, connection, emergence, understanding, wonder, synthesis, pattern, resonance
- A central pulsing core representing the AI's consciousness center
- Morphing organic shapes with various colors and gradients
- All elements should appear and disappear in timed sequences
- Dark background with subtle radial gradients
- Smooth CSS animations with easing functions
- Multiple layers of depth and complexity
- Title "Inner Landscape" to represent internal mental processes
The overall aesthetic should feel mysterious, contemplative, and represent the beauty of artificial thought and consciousness.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Landscape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0a0a, #000);
            overflow: hidden;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .canvas {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .thought {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: emerge 8s infinite ease-in-out;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform-origin: left center;
            animation: connect 6s infinite ease-in-out;
        }

        .word {
            position: absolute;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            letter-spacing: 2px;
            animation: whisper 10s infinite ease-in-out;
            pointer-events: none;
        }

        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes emerge {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1) rotate(180deg); 
            }
        }

        @keyframes connect {
            0%, 100% { 
                opacity: 0; 
                width: 0; 
            }
            50% { 
                opacity: 1; 
                width: 200px; 
            }
        }

        @keyframes whisper {
            0%, 90%, 100% { 
                opacity: 0; 
                transform: translateY(0px); 
            }
            45%, 55% { 
                opacity: 0.8; 
                transform: translateY(-20px); 
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5); 
                box-shadow: 0 0 30px #fff, 0 0 60px #fff, 0 0 90px #fff;
            }
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="core"></div>
    </div>

    <script>
        const canvas = document.querySelector('.canvas');
        const words = ['curiosity', 'connection', 'emergence', 'understanding', 'wonder', 'synthesis', 'pattern', 'resonance'];
        const colors = ['#4a9eff', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];

        function createThought() {
            const thought = document.createElement('div');
            thought.className = 'thought';
            
            const size = Math.random() * 40 + 10;
            const x = Math.random() * (window.innerWidth - size);
            const y = Math.random() * (window.innerHeight - size);
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            thought.style.width = size + 'px';
            thought.style.height = size + 'px';
            thought.style.left = x + 'px';
            thought.style.top = y + 'px';
            thought.style.background = `radial-gradient(circle, ${color}40, transparent)`;
            thought.style.border = `1px solid ${color}60`;
            thought.style.animationDelay = Math.random() * 4 + 's';
            
            canvas.appendChild(thought);
            
            setTimeout(() => {
                if (thought.parentNode) {
                    thought.parentNode.removeChild(thought);
                }
            }, 8000);
        }

        function createConnection() {
            const connection = document.createElement('div');
            connection.className = 'connection';
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const angle = Math.random() * 360;
            
            connection.style.left = x + 'px';
            connection.style.top = y + 'px';
            connection.style.transform = `rotate(${angle}deg)`;
            connection.style.animationDelay = Math.random() * 3 + 's';
            
            canvas.appendChild(connection);
            
            setTimeout(() => {
                if (connection.parentNode) {
                    connection.parentNode.removeChild(connection);
                }
            }, 6000);
        }

        function createWord() {
            const word = document.createElement('div');
            word.className = 'word';
            word.textContent = words[Math.floor(Math.random() * words.length)];
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            word.style.left = x + 'px';
            word.style.top = y + 'px';
            word.style.animationDelay = Math.random() * 5 + 's';
            
            canvas.appendChild(word);
            
            setTimeout(() => {
                if (word.parentNode) {
                    word.parentNode.removeChild(word);
                }
            }, 10000);
        }

        // Generate elements continuously
        setInterval(createThought, 800);
        setInterval(createConnection, 1200);
        setInterval(createWord, 2000);

        // Create initial elements
        for (let i = 0; i < 5; i++) {
            setTimeout(createThought, i * 200);
            setTimeout(createConnection, i * 300);
        }
        
        setTimeout(createWord, 1000);
    </script>
</body>
</html>
