<!--
RECONSTRUCTED PROMPT:
Create a beautiful three.js animation that represents the concept of love using particle systems and heart-shaped mathematics. The animation should include:
- A particle system with 200+ glowing particles in pink/red hues
- Particles that form heart-shaped patterns using parametric equations
- Connection lines between nearby particles to show relationships
- Gentle orbital motion and attraction forces between particles
- Smooth color transitions based on proximity to other particles
- Breathing/pulsing effects on particle scales
- Ambient and point lighting with pink/magenta colors
- Gentle camera movement for dynamic viewing
- Dark gradient background from deep purple to black
- Text overlay indicating "Love: Connection, Growth, Harmony"
The overall aesthetic should be romantic, organic, and represent how love creates connections and attracts entities together.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #0a0015, #000000);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff69b4;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="info">Love: Connection, Growth, Harmony</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement);

        // Particle system for love energy
        const particleCount = 200;
        const particles = [];
        const connections = [];

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            const geometry = new THREE.SphereGeometry(0.02, 8, 6);
            const material = new THREE.MeshBasicMaterial({
                color: new THREE.Color().setHSL(
                    (Math.random() * 0.1) + 0.9, // Pink to red hues
                    0.8 + Math.random() * 0.2,
                    0.5 + Math.random() * 0.3
                ),
                transparent: true,
                opacity: 0.8
            });
            
            const particle = new THREE.Mesh(geometry, material);
            
            // Random initial positions
            particle.position.set(
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10,
                (Math.random() - 0.5) * 10
            );
            
            // Store original properties for animation
            particle.userData = {
                originalPosition: particle.position.clone(),
                phase: Math.random() * Math.PI * 2,
                speed: 0.5 + Math.random() * 0.5,
                attraction: Math.random() * 0.02 + 0.01
            };
            
            scene.add(particle);
            particles.push(particle);
        }

        // Create connection lines
        const lineGeometry = new THREE.BufferGeometry();
        const linePositions = new Float32Array(particleCount * particleCount * 6);
        lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
        
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xff1493,
            transparent: true,
            opacity: 0.1
        });
        
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        scene.add(lines);

        // Heart-shaped attractor points
        const heartPoints = [];
        for (let i = 0; i < 16; i++) {
            const t = (i / 16) * Math.PI * 2;
            const x = 3 * (16 * Math.sin(t) ** 3);
            const y = 3 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            heartPoints.push(new THREE.Vector3(x * 0.1, y * 0.1, 0));
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0xff69b4, 1, 100);
        pointLight.position.set(0, 0, 10);
        scene.add(pointLight);

        // Camera position
        camera.position.z = 15;

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Update particles with love-like behavior
            particles.forEach((particle, i) => {
                const userData = particle.userData;
                
                // Breathing/pulsing motion
                const pulse = Math.sin(time * userData.speed + userData.phase) * 0.3;
                const scale = 1 + pulse * 0.5;
                particle.scale.setScalar(scale);
                
                // Attraction to heart shape
                const heartIndex = Math.floor(time * userData.speed + i) % heartPoints.length;
                const target = heartPoints[heartIndex].clone();
                target.add(new THREE.Vector3(
                    Math.sin(time + i) * 0.5,
                    Math.cos(time + i) * 0.5,
                    Math.sin(time * 0.5 + i) * 2
                ));
                
                // Gentle attraction
                const direction = target.clone().sub(particle.position);
                direction.multiplyScalar(userData.attraction);
                particle.position.add(direction);
                
                // Orbital motion around center
                const radius = particle.position.length();
                if (radius > 0) {
                    const orbitalForce = new THREE.Vector3(-particle.position.z, 0, particle.position.x);
                    orbitalForce.multiplyScalar(0.001);
                    particle.position.add(orbitalForce);
                }
                
                // Update material color based on proximity to others
                let nearbyCount = 0;
                particles.forEach((other, j) => {
                    if (i !== j && particle.position.distanceTo(other.position) < 1.5) {
                        nearbyCount++;
                    }
                });
                
                const connectionIntensity = Math.min(nearbyCount / 5, 1);
                particle.material.color.setHSL(
                    0.9 + connectionIntensity * 0.1,
                    0.8,
                    0.5 + connectionIntensity * 0.3
                );
            });

            // Update connection lines
            const positions = lines.geometry.attributes.position.array;
            let lineIndex = 0;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const distance = particles[i].position.distanceTo(particles[j].position);
                    
                    if (distance < 2) {
                        positions[lineIndex] = particles[i].position.x;
                        positions[lineIndex + 1] = particles[i].position.y;
                        positions[lineIndex + 2] = particles[i].position.z;
                        positions[lineIndex + 3] = particles[j].position.x;
                        positions[lineIndex + 4] = particles[j].position.y;
                        positions[lineIndex + 5] = particles[j].position.z;
                        lineIndex += 6;
                    }
                }
            }
            
            lines.geometry.attributes.position.needsUpdate = true;
            lines.geometry.setDrawRange(0, lineIndex / 3);

            // Gentle camera movement
            camera.position.x = Math.sin(time * 0.1) * 2;
            camera.position.y = Math.cos(time * 0.15) * 1;
            camera.lookAt(0, 0, 0);

            // Update light color
            pointLight.color.setHSL((time * 0.1) % 1, 0.8, 0.6);

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
