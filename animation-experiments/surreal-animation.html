<!--
RECONSTRUCTED PROMPT:
Create a surreal futuristic CSS/JavaScript animation with interactive elements. The animation should include:
- Floating geometric shapes with gradient colors that move in organic patterns
- A 3D rotating cube with transparent faces and wireframe borders
- Energy wave pulses emanating from the center
- Morphing blob shapes that continuously change form and color
- Glitch text effect with "SURREAL DIMENSION" title
- Particle system that spawns randomly across the screen
- Mouse trail effects with glowing circular trails
- Interactive zone that explodes particles when clicked
- Cursor-following particles and dynamic shape movements
- Spacebar interaction to speed up animations temporarily
- Dark futuristic background with gradient colors
- Neon color palette (cyan, magenta, orange, purple)
- Smooth CSS animations combined with JavaScript interactions
- No cursor visibility for immersive experience
The overall aesthetic should feel like entering a surreal digital dimension with cyberpunk/futuristic vibes and heavy interactivity.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surreal Futuristic Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(circle at 20% 50%, #0f0f23 0%, #1a1a2e 35%, #16213e 100%);
            cursor: none;
            font-family: 'Courier New', monospace;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 8s infinite ease-in-out;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            top: 20%;
            left: 10%;
            animation-delay: -2s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #06ffa5, #00d4ff);
            top: 60%;
            right: 15%;
            animation-delay: -4s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(90deg, #ff9500, #ff0054);
            bottom: 30%;
            left: 30%;
            animation-delay: -6s;
        }

        .geometric-form {
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate3d 15s infinite linear;
        }

        .cube {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 30%;
            transform-origin: 50px 50px;
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(58, 134, 255, 0.1);
        }

        .face-front { transform: rotateY(0deg) translateZ(50px); }
        .face-back { transform: rotateY(180deg) translateZ(50px); }
        .face-right { transform: rotateY(90deg) translateZ(50px); }
        .face-left { transform: rotateY(-90deg) translateZ(50px); }
        .face-top { transform: rotateX(90deg) translateZ(50px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(50px); }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkle 3s infinite ease-in-out;
        }

        .energy-wave {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(6, 255, 165, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s infinite ease-in-out;
        }

        .energy-wave:nth-child(2n) {
            animation-delay: -2s;
            border-color: rgba(255, 0, 110, 0.6);
        }

        .morphing-blob {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, rgba(131, 56, 236, 0.8), rgba(255, 0, 110, 0.8));
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 70%;
            right: 20%;
            animation: morph 6s infinite ease-in-out;
            filter: blur(2px);
        }

        .cursor-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: fade 0.8s ease-out forwards;
        }

        .glitch-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff41;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
            animation: glitch 2s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-20px) rotate(5deg) scale(1.1); }
            50% { transform: translateY(-10px) rotate(-3deg) scale(0.9); }
            75% { transform: translateY(-25px) rotate(8deg) scale(1.05); }
        }

        @keyframes rotate3d {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            33% { transform: rotateX(120deg) rotateY(120deg) rotateZ(0deg); }
            66% { transform: rotateX(240deg) rotateY(240deg) rotateZ(120deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(0deg); }
            25% { border-radius: 30% 70% 70% 30% / 50% 60% 30% 60%; transform: rotate(90deg); }
            50% { border-radius: 80% 20% 40% 60% / 70% 80% 20% 30%; transform: rotate(180deg); }
            75% { border-radius: 40% 60% 80% 20% / 30% 70% 80% 20%; transform: rotate(270deg); }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(360deg); }
        }

        @keyframes fade {
            0% { opacity: 0.8; transform: scale(0); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 10px #00ff41; }
            25% { text-shadow: -2px 0 #ff0054, 2px 0 #00d4ff; transform: translateX(-50%) skew(-5deg); }
            50% { text-shadow: 0 0 10px #8338ec; transform: translateX(-50%) skew(0deg); }
            75% { text-shadow: 2px 0 #ff006e, -2px 0 #06ffa5; transform: translateX(-50%) skew(3deg); }
            100% { text-shadow: 0 0 10px #00ff41; transform: translateX(-50%) skew(0deg); }
        }

        .interactive-zone {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 25%;
            right: 40%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .interactive-zone:hover {
            transform: scale(1.2);
            border-color: rgba(6, 255, 165, 0.8);
            box-shadow: 0 0 30px rgba(6, 255, 165, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch-text">SURREAL DIMENSION</div>
        
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        
        <div class="geometric-form cube">
            <div class="cube-face face-front"></div>
            <div class="cube-face face-back"></div>
            <div class="cube-face face-right"></div>
            <div class="cube-face face-left"></div>
            <div class="cube-face face-top"></div>
            <div class="cube-face face-bottom"></div>
        </div>
        
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        
        <div class="morphing-blob"></div>
        
        <div class="interactive-zone" id="interactive-zone"></div>
    </div>

    <script>
        let particles = [];
        let mouseTrails = [];
        let animationId;

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);
            
            particles.push(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
                particles = particles.filter(p => p !== particle);
            }, 3000);
        }

        function createMouseTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = (x - 10) + 'px';
            trail.style.top = (y - 10) + 'px';
            document.body.appendChild(trail);
            
            mouseTrails.push(trail);
            
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
                mouseTrails = mouseTrails.filter(t => t !== trail);
            }, 800);
        }

        function spawnRandomParticles() {
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createParticle(x, y);
            }, 500);
        }

        function updateAnimations() {
            const shapes = document.querySelectorAll('.floating-shape');
            shapes.forEach((shape, index) => {
                const time = Date.now() * 0.001;
                const offset = index * 2;
                const x = Math.sin(time + offset) * 50;
                const y = Math.cos(time * 0.7 + offset) * 30;
                shape.style.transform = `translate(${x}px, ${y}px) rotate(${time * 20}deg)`;
            });

            const blob = document.querySelector('.morphing-blob');
            const time = Date.now() * 0.001;
            blob.style.filter = `blur(${2 + Math.sin(time) * 1}px) hue-rotate(${time * 50}deg)`;

            animationId = requestAnimationFrame(updateAnimations);
        }

        function handleInteraction(event) {
            const zone = document.getElementById('interactive-zone');
            const rect = zone.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                createParticle(x, y);
            }

            zone.style.transform = 'scale(0.8)';
            setTimeout(() => {
                zone.style.transform = 'scale(1.2)';
            }, 100);
            setTimeout(() => {
                zone.style.transform = 'scale(1)';
            }, 300);
        }

        let mouseTrailTimeout;
        document.addEventListener('mousemove', (e) => {
            clearTimeout(mouseTrailTimeout);
            mouseTrailTimeout = setTimeout(() => {
                createMouseTrail(e.clientX, e.clientY);
            }, 50);
        });

        document.addEventListener('click', (e) => {
            createParticle(e.clientX, e.clientY);
            
            const energyWaves = document.querySelectorAll('.energy-wave');
            energyWaves.forEach((wave, index) => {
                wave.style.left = e.clientX + 'px';
                wave.style.top = e.clientY + 'px';
                wave.style.animationDelay = (index * 0.2) + 's';
            });
        });

        document.getElementById('interactive-zone').addEventListener('click', handleInteraction);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                const shapes = document.querySelectorAll('.floating-shape');
                shapes.forEach(shape => {
                    shape.style.animationDuration = '2s';
                    shape.style.filter = 'blur(0px) brightness(1.5)';
                });
                
                setTimeout(() => {
                    shapes.forEach(shape => {
                        shape.style.animationDuration = '8s';
                        shape.style.filter = 'blur(1px) brightness(1)';
                    });
                }, 2000);
            }
        });

        spawnRandomParticles();
        updateAnimations();

        window.addEventListener('resize', () => {
            particles.forEach(particle => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            });
            particles = [];
        });
    </script>
</body>
</html>
