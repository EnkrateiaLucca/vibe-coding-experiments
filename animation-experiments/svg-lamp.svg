<svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple bulb shape -->
  <path d="M 50 15 
           C 35 15, 25 25, 25 40
           C 25 55, 30 65, 35 75
           L 35 85
           L 65 85
           L 65 75
           C 70 65, 75 55, 75 40
           C 75 25, 65 15, 50 15 Z" 
           fill="#f8f9fa" 
           stroke="#dee2e6" 
           stroke-width="1"/>
  
  <!-- Simple filament -->
  <path d="M 40 50 Q 50 40, 60 50" 
        stroke="#ffa500" 
        stroke-width="1.5" 
        fill="none"/>
  
  <!-- Base -->
  <rect x="35" y="85" width="30" height="25" fill="#6c757d"/>
  
  <!-- Threading lines -->
  <line x1="35" y1="90" x2="65" y2="90" stroke="#495057" stroke-width="0.5"/>
  <line x1="35" y1="95" x2="65" y2="95" stroke="#495057" stroke-width="0.5"/>
  <line x1="35" y1="100" x2="65" y2="100" stroke="#495057" stroke-width="0.5"/>
  <line x1="35" y1="105" x2="65" y2="105" stroke="#495057" stroke-width="0.5"/>
  
  <!-- Bottom -->
  <rect x="37" y="110" width="26" height="4" fill="#495057"/>
  
  <!-- Simple rays -->
  <g stroke="#ffd700" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="8" x2="50" y2="12"/>
    <line x1="20" y1="25" x2="24" y2="29"/>
    <line x1="80" y1="25" x2="76" y2="29"/>
    <line x1="15" y1="40" x2="19" y2="40"/>
    <line x1="85" y1="40" x2="81" y2="40"/>
    <line x1="20" y1="55" x2="24" y2="51"/>
    <line x1="80" y1="55" x2="76" y2="51"/>
  </g>
</svg>