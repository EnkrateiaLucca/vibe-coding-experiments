<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Particle Animation Test</h1>
        <p>Testing GitHub Pages automation - Move your mouse!</p>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <button onclick="addParticles()">Add Particles</button>
        <button onclick="clearParticles()">Clear</button>
        <button onclick="toggleAnimation()">Pause/Resume</button>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let animationId;
        let isAnimating = true;
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.life = 100;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.5;
                
                // Attraction to mouse
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    this.speedX += dx * 0.0001;
                    this.speedY += dy * 0.0001;
                }
                
                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -0.9;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -0.9;
            }
            
            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        function createParticle() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            particles.push(new Particle(x, y));
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => particle.life > 0);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            if (particles.length < 100) {
                createParticle();
            }
            
            if (isAnimating) {
                animationId = requestAnimationFrame(animate);
            }
        }
        
        function addParticles() {
            for (let i = 0; i < 50; i++) {
                createParticle();
            }
        }
        
        function clearParticles() {
            particles = [];
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            }
        }
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Initialize
        for (let i = 0; i < 50; i++) {
            createParticle();
        }
        animate();
    </script>
</body>
</html>
