<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-indigo-800">Modern Quiz App</h1>
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div id="upload-section" class="mb-6">
                <label for="json-file" class="block text-sm font-medium text-gray-700 mb-2">Upload Quiz JSON</label>
                <input type="file" id="json-file" accept=".json" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100
                ">
            </div>
            <div id="quiz-content"></div>
            <div id="results" class="hidden mt-6"></div>
            <div class="flex justify-center space-x-4 mt-6">
                <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105">Start Quiz</button>
                <button id="submit-btn" class="hidden bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105">Submit Quiz</button>
                <button id="download-csv" class="hidden bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105">Download Results (CSV)</button>
                <button id="export-anki" class="hidden bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105">Export as Anki Cards</button>
            </div>
        </div>
    </div>

    <script>
        const quizContent = document.getElementById('quiz-content');
        const resultsDiv = document.getElementById('results');
        const startBtn = document.getElementById('start-btn');
        const submitBtn = document.getElementById('submit-btn');
        const downloadCsvBtn = document.getElementById('download-csv');
        const jsonFileInput = document.getElementById('json-file');
        const exportAnkiBtn = document.getElementById('export-anki');

        let quiz = [];
        let userAnswers = [];

        jsonFileInput.addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    quiz = jsonData.questions;
                    startBtn.disabled = false;
                    startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    startBtn.classList.add('hover:bg-indigo-700');
                } catch (error) {
                    alert('Error parsing JSON file. Please make sure it\'s a valid JSON format.');
                }
            };

            reader.readAsText(file);
        }

        function loadQuiz() {
            if (quiz.length === 0) {
                alert('Please upload a valid JSON file before starting the quiz.');
                return;
            }
            displayQuestion(0);
            startBtn.classList.add('hidden');
            submitBtn.classList.remove('hidden');
            document.getElementById('upload-section').classList.add('hidden');
        }

        function displayQuestion(index) {
            if (index >= quiz.length) {
                submitQuiz();
                return;
            }

            const question = quiz[index];
            let html = `
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-indigo-800">Question ${index + 1}: ${question.question}</h2>
                    <div class="space-y-3">
            `;

            question.options.forEach((option, i) => {
                html += `
                    <div class="flex items-center">
                        <input type="radio" id="q${index}_${i}" name="q${index}" value="${option}" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                        <label for="q${index}_${i}" class="ml-3 block text-sm font-medium text-gray-700">${option}</label>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
                <button onclick="nextQuestion(${index})" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105">Next</button>
            `;

            quizContent.innerHTML = html;
        }

        function nextQuestion(currentIndex) {
            const selectedOption = document.querySelector(`input[name="q${currentIndex}"]:checked`);
            if (selectedOption) {
                userAnswers[currentIndex] = selectedOption.value;
                displayQuestion(currentIndex + 1);
            } else {
                alert("Please select an answer before proceeding.");
            }
        }

        function submitQuiz() {
            let score = 0;
            let resultsHtml = "<h2 class='text-2xl font-bold mb-6 text-indigo-800'>Quiz Results</h2>";

            quiz.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.answer;
                if (isCorrect) score++;

                resultsHtml += `
                    <div class="mb-6 p-4 rounded-lg ${isCorrect ? 'bg-green-100' : 'bg-red-100'}">
                        <p class="font-semibold ${isCorrect ? 'text-green-800' : 'text-red-800'}">Question ${index + 1}: ${question.question}</p>
                        <p class="mt-2">Your answer: ${userAnswer}</p>
                        <p class="font-medium">Correct answer: ${question.answer}</p>
                        <p class="mt-2 text-sm italic">${question.explanation}</p>
                    </div>
                `;
            });

            resultsHtml += `<p class="text-xl font-bold mt-6 text-indigo-800">Your score: ${score} out of ${quiz.length}</p>`;

            quizContent.innerHTML = "";
            resultsDiv.innerHTML = resultsHtml;
            resultsDiv.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            downloadCsvBtn.classList.remove('hidden');
            exportAnkiBtn.classList.remove('hidden');
        }

        function downloadCSV() {
            let csvContent = "Question,Your Answer,Correct Answer,Result\n";

            quiz.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.answer;
                csvContent += `"${question.question}","${userAnswer}","${question.answer}","${isCorrect ? 'Correct' : 'Incorrect'}"\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "quiz_results.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function exportAnkiCards() {
            let ankiContent = "";

            quiz.forEach((question) => {
                ankiContent += `${question.question}; ${question.answer}\n`;
            });

            const blob = new Blob([ankiContent], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "anki_cards.txt");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        startBtn.addEventListener('click', loadQuiz);
        submitBtn.addEventListener('click', submitQuiz);
        downloadCsvBtn.addEventListener('click', downloadCSV);
        exportAnkiBtn.addEventListener('click', exportAnkiCards);
    </script>
</body>
</html>
