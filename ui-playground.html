<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Experimentation Playground</title>
    <style>
        body {
            font-family: 'Space Grotesk', 'Inter', system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation styles */
        .nav-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-item {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            background: white;
            border: 1px solid #ddd;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: #e9ecef;
        }

        .nav-item.active {
            background: black;
            color: white;
            border-color: black;
        }

        /* Page styles */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .section {
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }

        .section-title {
            color: #333;
            margin-bottom: 15px;
        }

        /* Basic button styles */
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .primary {
            background-color: black;
            color: white;
        }

        .secondary {
            background-color: #6c757d;
            color: white;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<script>
    // Add this global variable at the top of your script to track animation state
    let isPaused = false;
    let animationFrameId = null;  // Add this to store the animation frame ID

    // Animation module
    const AnimationModule = {
        canvas: null,
        ctx: null,
        ball: {
            x: 150,
            y: 100,
            radius: 20,
            dx: 2,
            dy: 2
        },

        init() {
            // Create canvas if it doesn't exist
            this.canvas = document.getElementById('animationCanvas');
            if (!this.canvas) {
                this.canvas = document.createElement('canvas');
                this.canvas.id = 'animationCanvas';
                this.canvas.width = 300;
                this.canvas.height = 200;
                this.canvas.style.border = '1px solid #ddd';
                this.canvas.style.margin = '10px';
                document.querySelector('.section').appendChild(this.canvas);
            }
            this.ctx = this.canvas.getContext('2d');
        },

        drawBall() {
            this.ctx.beginPath();
            this.ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
            this.ctx.fillStyle = '#0095DD';
            this.ctx.fill();
            this.ctx.closePath();
        },

        update() {
            // Bounce off walls
            if (this.ball.x + this.ball.radius > this.canvas.width || this.ball.x - this.ball.radius < 0) {
                this.ball.dx = -this.ball.dx;
            }
            if (this.ball.y + this.ball.radius > this.canvas.height || this.ball.y - this.ball.radius < 0) {
                this.ball.dy = -this.ball.dy;
            }

            // Update position
            this.ball.x += this.ball.dx;
            this.ball.y += this.ball.dy;
        },

        animate() {
            if (!isPaused) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawBall();
                this.update();
                animationFrameId = requestAnimationFrame(() => this.animate());
            }
        }
    };

    function ButtonAnimationTrigger() {
        AnimationModule.init();
        isPaused = false;
        AnimationModule.animate();
    }

    function ButtonAnimationPause() {
        // Toggle the pause state
        isPaused = !isPaused;
        
        // If we're unpausing, we need to restart the animation loop
        if (!isPaused) {
            animate();
        }
    }

    // Page management
    function showPage(pageId) {
        // Hide all pages
        document.querySelectorAll('.page').forEach(page => {
            page.classList.remove('active');
        });
        
        // Show selected page
        document.getElementById(pageId).classList.add('active');
        
        // Update navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if(item.getAttribute('data-page') === pageId) {
                item.classList.add('active');
            }
        });
    }
</script>

<body>
    <h1>UI Experimentation Playground</h1>
    
    <!-- Navigation -->
    <nav class="nav-container">
        <ul class="nav-list">
            <li class="nav-item active" data-page="page-basic" onclick="showPage('page-basic')">Basic Elements</li>
            <li class="nav-item" data-page="page-animation" onclick="showPage('page-animation')">Animation</li>
            <li class="nav-item" data-page="page-forms" onclick="showPage('page-forms')">Forms</li>
            <li class="nav-item" data-page="page-events" onclick="showPage('page-events')">Events</li>
        </ul>
    </nav>
    
    <!-- Basic Elements Page -->
    <div id="page-basic" class="page active">
        <div class="section">
            <h2 class="section-title">Basic UI Elements</h2>
            <button class="button primary">Primary Button</button>
            <button class="button secondary">Secondary Button</button>
            <button onclick="alert('Button clicked!')">Click Me!</button>
        </div>
    </div>

    <!-- Animation Page -->
    <div id="page-animation" class="page">
        <div class="section">
            <h2 class="section-title">Animation Experiments</h2>
            <button onclick="ButtonAnimationTrigger()" class="button primary">Play Animation</button>
            <button class="button secondary" onclick="ButtonAnimationPause()">Pause Animation</button>
        </div>
    </div>

    <!-- Forms Page -->
    <div id="page-forms" class="page">
        <div class="section">
            <h2 class="section-title">Forms</h2>
            <form id="sampleForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="button primary">Submit Form</button>
            </form>
        </div>
    </div>

    <!-- Events Page -->
    <div id="page-events" class="page">
        <div class="section">
            <h2 class="section-title">Event Handling</h2>
            <div id="mouseTracker">
                Move your mouse here to see coordinates
            </div>
            <p id="coordinates"></p>
        </div>
        <div class="section">
            <h2 class="section-title">Dynamic Content</h2>
            <p id="dynamicText">This text will change when you click the button below.</p>
            <button onclick=changeText()>Change Text</button>
            <div id="timeDisplay"></div>
        </div>
    </div>

    <script>
        // Form handling
        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            alert(`Form submitted!\nUsername: ${formData.get('username')}\nEmail: ${formData.get('email')}`);
        }

        // Dynamic content
        function changeText() {
            const text = document.getElementById('dynamicText');
            text.textContent = 'Text changed at: ' + new Date().toLocaleTimeString();
        }

        // Update time every second
        setInterval(() => {
            document.getElementById('timeDisplay').textContent = 
                'Current time: ' + new Date().toLocaleTimeString();
        }, 1000);

        // Mouse tracking
        const tracker = document.getElementById('mouseTracker');
        const coordinates = document.getElementById('coordinates');
        
        tracker.style.height = '100px';
        tracker.style.border = '1px solid #ccc';
        tracker.style.padding = '10px';
        tracker.style.marginBottom = '10px';

        tracker.addEventListener('mousemove', (e) => {
            const rect = tracker.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            coordinates.textContent = `X: ${Math.round(x)}, Y: ${Math.round(y)}`;
        });
    </script>
</body>
</html>
